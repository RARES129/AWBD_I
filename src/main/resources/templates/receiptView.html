<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Receipt Details</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/webjars/font-awesome/6.5.2/css/all.min.css"/>
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">Receipt Details</h2>

    <div class="card p-4 shadow">
        <div class="row mb-2">
            <div class="col-sm-3"><strong>Receipt ID:</strong></div>
            <div class="col-sm-9" th:text="${receipt.id}">1</div>
        </div>

        <div class="row mb-2">
            <div class="col-sm-3"><strong>Issue Date:</strong></div>
            <div class="col-sm-9" th:text="${receipt.issueDate}">2025-05-20</div>
        </div>

        <div class="row mb-2">
            <div class="col-sm-3"><strong>Total Amount:</strong></div>
            <div class="col-sm-9" th:text="${receipt.totalAmount + ' RON'}">150.00 RON</div>
        </div>

        <div class="row mb-2">
            <div class="col-sm-3"><strong>Client:</strong></div>
            <div class="col-sm-9" th:text="${receipt.clientUsername}">john_doe</div>
        </div>

        <div class="row mb-2">
            <div class="col-sm-3"><strong>Mechanic:</strong></div>
            <div class="col-sm-9" th:text="${receipt.mechanicUsername}">mechanic_mike</div>
        </div>

        <div class="row mb-2">
            <div class="col-sm-3"><strong>Appointment Date:</strong></div>
            <div class="col-sm-9" th:text="${receipt.appointmentDateTime}">2025-05-18T10:00</div>
        </div>

        <div class="row mb-2">
            <div class="col-sm-3"><strong>Service Types:</strong></div>
            <div class="col-sm-9">
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center"
                        th:each="service : ${receipt.services}">
                        <span th:text="${service.name}">Oil Change</span>
                        <span class="badge bg-primary" th:text="${service.price + ' RON'}">50 RON</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="mt-4">
        <a th:href="@{'/appointment'}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Appointments
        </a>
    </div>
</div>
</body>
</html>
