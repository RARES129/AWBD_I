<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>AWBD Auction</title>

    <script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.3.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/webjars/font-awesome/6.5.2/css/all.min.css"/>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="nav-link" th:href="@{'/'}"> <i class="fas fa-home mx-1"></i>  </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto topnav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/vehicle'}">Vehicles</a>
                </li>
                <li sec:authorize="hasRole('CLIENT')" class="nav-item">
                    <a class="nav-link btn-primary" th:href="@{'/vehicle/form'}">
                        <i class="fas fa-plus-circle"></i> Add Vehicle
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/mechanic'}">
                        <i class="fas fa-wrench me-1"></i> Mechanics
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto topnav">
                <!--        <li class="nav-item">-->
                <!--          <a class="nav-link btn-primary" th:href="@{'/login'}">-->
                <!--            <i class="fas fa-sign-in-alt"></i> Sign In-->
                <!--          </a>-->
                <!--        </li>-->
                <!--        <li class="nav-item">-->
                <!--          <a class="nav-link btn-primary" th:href="@{'/participant/form'}">-->
                <!--            <i class="fas fa-user-plus"></i> Register-->
                <!--          </a>-->
                <!--        </li>-->
                <li class="nav-item">
                    <form id="logout-form" th:action="@{/logout}" method="post">
                        <button type="submit" class="nav-link btn-primary">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
</div>
<div class="container">
    <table class="table table-hover ">
        <thead class="thead-inverse">
        <tr>
            <th>ID</th>
            <th>Date Time</th>
            <th>
                <span sec:authorize="hasRole('CLIENT')">Mechanic</span>
                <span sec:authorize="hasRole('MECHANIC')">Client</span>
            </th>
            <th>Vehicle</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tr th:each="appointment, stat : ${appointments}"
            th:class="${stat.odd}? 'table-light':''">
            <td th:text="${appointment.id}">1</td>
            <td th:text="${appointment.getDateTime()}">Today</td>
            <td>
                <span sec:authorize="hasRole('CLIENT')" th:text="${appointment.mechanic.username}">Mechanic</span>
                <span sec:authorize="hasRole('MECHANIC')" th:text="${appointment.client.username}">Client</span>
            </td>
            <td th:text="${appointment.vehicle.brand + ' ' + appointment.vehicle.model + ' ' + appointment.vehicle.brand}">Vehicle</td>
<!--            <td><a href="#" th:href="@{'/vehicle/edit/' + ${vehicle.id}}"><i class="fa-solid fa-pen"></i></a></td>-->
<!--            <td><a href="#" th:href="@{'/vehicle/delete/' + ${vehicle.id}}"><i class="fa-solid fa-trash"></i></a></td>-->
        </tr>

    </table>
</div>

</body>
</html>
